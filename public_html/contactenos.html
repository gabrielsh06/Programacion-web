<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Clínica San Pablo</title>
</head>

<body>
    <div id="container">
        <header>
            <h1>Clinica San Pablo</h1>
            <p>Tu salud, nuestra prioridad</p>
        </header>
        <nav>
            <ul>
                <li><a href="#">Staff Médico</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Promociones</a></li>
                <li><a href="#">Contáctenos</a></li>
            </ul>
        </nav>
        <main>
            <h2>Contacto</h2>
            <div>
                <div>
                    <h3>Encuéntranos</h3>
                    <div>
                        <h4>Dirección:</h4>
                        <p>AV. El Polo , Santiago de Surco.</p>
                    </div>
                    <div>
                        <h4>Horario de atención de Central Telefónica:</h4>
                        <p>(01) 610-3333</p>
                    </div>
                    <h3>Horario</h3>
                </div>
                <div>
                    <h3>Contacto con un asesor</h3>
                    <div>
                        <form>
                            <label for="nombre">Nombre</label>
                            <input type="text" name="inputNombre" id="nombre">

                            <label for="apellido">Apellido</label>
                            <input type="text" name="inputApellido" id="apellido">

                            <label for="celular">Celular</label>
                            <input type="text" name="inputCelular" id="celular">

                            <label for="correo">Correo</label>
                            <input type="email" name="inputCorreo" id="correo">
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
